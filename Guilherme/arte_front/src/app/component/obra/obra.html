<h1>Lista de Obras</h1>

<h2></h2>

<table class="table table-bordered border-primary" >
    <thead>
        <tr class="table-primary" >
            <th>ID</th>
            <th>Título</th>
            <th>Ano</th>
            <th>Tipo</th>
            <th>Genero</th>
            <th>Acões</th>
        </tr>
    </thead>
    <tbody>
        @for(obra of obra$; track obra.id){
            <tr class="table-secondary" >
                <th>{{obra.id}}</th>
                <th>{{obra.titulo}}</th>
                <th>{{obra.anoLancamento}}</th>
                <th>{{obra.tipo}}</th>
                <th>{{obra.genero?.nome}}</th>
                <th>
                    <a (click)="editar(obra.id)" class="btn btn-primary">Editar</a>&nbsp;
                    <a (click)="excluir(obra.id)" class="btn btn-danger">Excluir</a>
                </th>
            </tr>
        }
    </tbody>
</table>
