<h1>Formulário Obra</h1>

<form [formGroup]="form">
    <div class="mb-3" >
        <label class="form-label" for="id">ID</label>
        <input class="form-control" type="text" id="id" placeholder="ID"
        [formControl]="form.controls.id">
    </div>
    <div class="mb-3" >
        <label for="titulo">Título</label>
        <input type="text" id="titulo" placeholder="Título"
        [formControl]="form.controls.titulo">
    </div>
    <div class="mb-3" >
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" placeholder="Descrição"
        [formControl]="form.controls.descricao">
    </div>
    <div class="mb-3" >
        <label for="anoLancamento">Ano Lancamento</label>
        <input type="text" id="anoLancamento" placeholder="Ano Lancamento"
        [formControl]="form.controls.anoLancamento">
    </div>
    <div class="mb-3" >
        <label for="imagemurl">Imagem</label>
        <input type="text" id="imagemurl" placeholder="Imagem"
        [formControl]="form.controls.imagemurl">
        
    </div>
    <div class="mb-3" >
        <label for="tipo">Tipo</label>
        <select id="tipo" class="form-select" aria-label="Default select example" [formControl]="form.controls.tipo">
            <option selected>selecione...</option>
            <option value="FILME">Filme</option>
            <option value="SERIE">Serie</option>
            <option value="ANIME">Anime</option>
            <option value="DOCUMENTARIO">Documentario</option>
        </select>
    </div>
    <div class="mb-3" >
        <label for="genero">Genero</label>
        <input type="text" id="genero" placeholder="genero"
        [formControl]="form.controls.genero">
    </div>
    <button class="btn btn-primary" (click)="salvar()">Salvar</button>
</form>
