<div class="container mt-5">
  <h2>Cadastro de Obra</h2>

  <form [formGroup]="form" (ngSubmit)="salvar()">
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input id="id" type="text" class="form-control" formControlName="id" />
    </div>

    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input id="titulo" type="text" class="form-control" formControlName="titulo" />
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea id="descricao" class="form-control" formControlName="descricao"></textarea>
    </div>

    <div class="mb-3">
      <label for="anoLancamento" class="form-label">Ano de Lançamento</label>
      <input id="anoLancamento" type="number" class="form-control" formControlName="anoLancamento" />
    </div>

    <div class="mb-3">
      <label for="imagemUrl" class="form-label">URL da Imagem</label>
      <input id="imagemUrl" type="text" class="form-control" formControlName="imagemUrl" />
    </div>

    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo</label>
      <input id="tipo" type="text" class="form-control" formControlName="tipo" />
    </div>

    <div class="mb-3">
      <label for="genero" class="form-label">Gênero</label>
      <input id="genero" type="text" class="form-control" formControlName="genero" />
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
