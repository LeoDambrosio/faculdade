<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <i class="bi bi-film"></i> AvaliaObras
    </a>
    <button class="btn btn-outline-light btn-sm">Sair</button>
  </div>
</nav>

<div class="container">
  
  <div class="row mb-3">
    <div class="col-12">
      <h3 class="fw-bold text-secondary">Obras em Destaque</h3>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let item of obras">
      
      <div class="card h-100 shadow-sm border-0 hover-effect">
        <img [src]="item.imagem" class="card-img-top" alt="{{ item.titulo }}" style="height: 300px; object-fit: cover;">
        
        <div class="card-body d-flex flex-column">
          <div class="mb-2">
            <span class="badge" 
                  [ngClass]="{
                    'bg-primary': item.tipo === 'FILME', 
                    'bg-success': item.tipo === 'SERIE', 
                    'bg-warning': item.tipo === 'ANIME'
                    }">
              {{ item.tipo }}
            </span>
            <span class="text-muted small ms-2">{{ item.ano }}</span>
          </div>

          <h5 class="card-title fw-bold">{{ item.titulo }}</h5>
          
          <p class="card-text text-warning mb-3">
            <i class="bi bi-star-fill"></i> 
            <span class="text-dark fw-bold ms-1">{{ item.nota }}</span>
          </p>

          <div class="mt-auto">
            <a [routerLink]="['/obra/detalhe', item.id]" class="btn btn-primary w-100 fw-bold">
              Avaliação
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
