<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lady Car - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Login -->
  <div id="loginScreen" class="container">
    <div class="box">
      <h2>Login - Lady Car</h2>
      <form id="loginForm">
        <label for="loginEmail">E-mail</label>
        <input type="email" id="loginEmail" required>

        <label for="loginSenha">Senha</label>
        <input type="password" id="loginSenha" required>

        <button type="submit">Entrar</button>
      </form>
      <p>Ainda não tem conta? <a href="#" id="goToRegister">Cadastre-se</a></p>
    </div>
  </div>

  <!-- Tela de Cadastro -->
  <div id="registerScreen" class="container hidden">
    <div class="box">
      <h2>Cadastro - Lady Car</h2>
      <form id="registerForm">
        <label for="registerNome">Nome</label>
        <input type="text" id="registerNome" required>

        <label for="registerEmail">E-mail</label>
        <input type="email" id="registerEmail" required>

        <label for="registerSenha">Senha</label>
        <input type="password" id="registerSenha" required>

        <label for="registerConfirmaSenha">Confirmar Senha</label>
        <input type="password" id="registerConfirmaSenha" required>

        <button type="submit">Cadastrar</button>
      </form>
      <p>Já tem conta? <a href="#" id="goToLogin">Fazer login</a></p>
    </div>
  </div>

  <!-- Tela Principal (após login) -->
  <div id="homeScreen" class="hidden">
    <h2>Bem-vinda à Lady Car </h2>
    <div class="menu-buttons">
      <button id="btnAgendar" class="pink-button">Agendar</button>
      <button id="btnServicos" class="pink-button">Serviços realizados</button>
      <button id="logoutBtn" class="pink-button">Sair</button>
    </div>
  </div>

  <!-- Tela de Agendamento -->
  <div id="agendarScreen" class="hidden">
    <h2>Agendar revisão</h2>
    <form id="agendarForm">
      <input type="date" id="dataAgendamento" required>
      <input type="time" id="horaAgendamento" required>
      <input type="text" id="descricaoServico" placeholder="Descrição do serviço" required>
      <button type="submit">Confirmar Agendamento</button>
    </form>
    <button id="voltarHome1">Voltar</button>
  </div>

  <!-- Tela de Serviços Realizados -->
  <div id="servicosScreen" class="hidden">
    <h2>Serviços realizados</h2>
    <div id="listaServicos">
      <p>Ainda não há serviços cadastrados.</p>
    </div>
    <button id="voltarHome2">Voltar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
