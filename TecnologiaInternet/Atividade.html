<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      margin-bottom: 15px;
    }

    img {
      width: 300px;
      display: block;
      margin-bottom: 15px;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    button {
      margin: 10px 0;
      padding: 8px 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 6px;
      width: 250px;
    }

    ul {
      margin-top: 10px;
      list-style: none;
      padding: 0;
    }

    li {
      padding: 5px 10px;
      background-color: #e1e1e1;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background-color: #c0392b;
      padding: 4px 8px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Minha Página HTML</h1>

  <p id="meuParagrafo">Este é um parágrafo simples com uma imagem abaixo.</p>

  <img src="https://via.placeholder.com/300x200.png?text=Minha+Imagem" alt="Imagem Exemplo">

  <a href="https://www.google.com" target="_blank">Visite o Google</a>

  <br><br>
  <button onclick="mudarTexto()">Clique para mudar o texto</button>

  <h2>Formulário de Contato</h2>
  <form onsubmit="return validarFormulario()">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome"><br><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email"><br><br>
    <button type="submit">Enviar</button>
  </form>

  <h2>Lista de Tarefas</h2>
  <input type="text" id="novaTarefa" placeholder="Digite uma tarefa">
  <button onclick="adicionarTarefa()">Adicionar</button>

  <ul id="listaTarefas"></ul>

  <script>
    function mudarTexto() {
      document.getElementById("meuParagrafo").innerText = "O texto foi alterado com sucesso!";
    }

    function validarFormulario() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      if (nome.trim() === "" || email.trim() === "") {
        alert("Por favor, preencha todos os campos.");
        return false;
      }

      alert("Formulário enviado com sucesso!");
      return true;
    }

    function adicionarTarefa() {
      const input = document.getElementById("novaTarefa");
      const tarefa = input.value.trim();
      if (tarefa === "") {
        alert("Digite uma tarefa antes de adicionar.");
        return;
      }

      const li = document.createElement("li");
      li.innerHTML = `${tarefa} <button class="remove-btn" onclick="removerTarefa(this)">Remover</button>`;
      document.getElementById("listaTarefas").appendChild(li);
      input.value = "";
    }

    function removerTarefa(botao) {
      const li = botao.parentElement;
      li.remove();
    }
  </script>

</body>
</html>
